<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tourism Booking</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/script.js" defer></script>
</head>
<body>

    <!-- 🌍 Header -->
    <header>
        <div class="logo">
            <a href="../index.html">TravelWorld</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../pages/index.html">Home</a></li>
                <li><a href="../pages/packages.html">Packages</a></li>
                <li><a href="../pages/gallery.html" class="active">Gallery</a></li>
                <li><a href="../pages/book-now.html">Book Now</a></li>
                <li><a href="../pages/contact.html">Contact Us</a></li>
                <li><a href="../pages/login.html" class="btn-login">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- 📸 Gallery Section -->
    <section class="gallery">
        <h1>Explore Our Destinations</h1>
        <div class="gallery-container">
            <img src="../assets/images/gallery1.jpg" alt="Gallery Image 1" onclick="openLightbox(0)">
            <img src="../assets/images/gallery2.jpg" alt="Gallery Image 2" onclick="openLightbox(1)">
            <img src="../assets/images/gallery3.jpg" alt="Gallery Image 3" onclick="openLightbox(2)">
            <img src="../assets/images/gallery4.jpg" alt="Gallery Image 4" onclick="openLightbox(3)">
        </div>
    </section>

    <!-- 🌟 Lightbox Popup -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-image">
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <!-- 🌍 Footer -->
    <footer align = bottom>
        <p>© 2025 Tourism Package Booking</p>
    </footer>

</body>
</html>
